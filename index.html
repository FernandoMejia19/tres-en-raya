<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Juego tres en raya</title>
</head>
<body>
    <header>
        <h1> Juego de TRES EN RAYA</h1>
        <section class="formulario">
            <div class="form_jugador">
                <span>Jugador 1</span><br>
                <label for="jugador1">Nombre :</label>
                <input type="text" />
            </div>
            <div class="form_jugador">
                <span>Jugador 2</span><br>
                <label for="jugador2">Nombre :</label>
                <input type="text"/>
            </div>
        </section>
        <div class="botones">
                <span>Quien empieza?</span>
                <button class="btn" id="empiezaJ1">Jugador 1</button>
                <button class="btn" id="empiezaJ2">Jugador 2</button>
        </div>
    </header>
    <section class="juego">
        <p> Introduce los nombres para empezar</p>
        <section class="componentes">
            <div class="tablero">
                <button id="celda1"></button>
                <button id="celda2"></button>
                <button id="celda3"></button>
                <button id="celda4"></button>
                <button id="celda5"></button>
                <button id="celda6"></button>
                <button id="celda7"></button>
                <button id="celda8"></button>
                <button id="celda9"></button>
            </div>
            <div class="estadistica">
                <h3>Tiempo transcurrido:</h3>
                <div class="cronometro">
                    <div class="cronometro-tiempo" id="minutos">00</div>
                    <div class="cronometro-separador"> : </div>
                    <div class="cronometro-tiempo" id="segundos">00</div>
                </div>
                <h3>Numero de movimientos</h3>
                <div class="movimientos">
                    <div class="movimientos-x"> X :</div>
                    <div class="movimientos-0"> O : </div>
                </div>
            </div>
        </section>
    </section>
    <section class="historial">

    </section>
    <footer>

        <div>asdfasdf</div>
    </footer>
    
</body>
</html>
